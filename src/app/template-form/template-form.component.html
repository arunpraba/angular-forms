<div class="d-flex flex-wrap">
  <div class="card">
    <div class="card-header text-center">
      <h3 class="text-dark">
        User Form
      </h3>
    </div>
    <div class="card-body">
      <form novalidate (ngSubmit)="save(userForm)" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="email" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName"
            #firstNameModel="ngModel" aria-describedby="firstNameHelp" placeholder="Arun" minlength="3" required
            [ngClass]="{'is-invalid': (firstNameModel.touched || firstNameModel.dirty) && !firstNameModel.valid }">
          <small id="firstNameHelp" class="invalid-feedback">
            <span *ngIf="firstNameModel.errors?.required">
              Please enter first name
            </span> <span *ngIf="firstNameModel.errors?.minlength">
              The first name must be longer than 3 char
            </span>
          </small>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="user.lastName"
            aria-describedby="lastNameHelp" placeholder="K" #lastNameModel="ngModel" maxlength="25"
            [ngClass]="{'is-invalid': (lastNameModel.touched || lastNameModel.dirty)&& lastNameModel.valid}" />
          <small id="lastNameHelp" class="invalid-feedback">
            <span *ngIf="lastNameModel.errors?.required">
              Please enter first name
            </span> <span *ngIf="lastNameModel.errors?.maxlength">
              The first name must be longer than 3 char
            </span>
          </small>
        </div>

        <div class="form-group">
          <label for="emailId">Email address</label>
          <input type="email" class="form-control" id="emailId" required aria-describedby="emailHelp"
            placeholder="example@example.com" [(ngModel)]="user.email" name="email" #emailModel="ngModel"
            [ngClass]="{'is-invalid': (emailModel.touched || emailModel.dirty)&& emailModel.valid}" />
          <small id="emailHelp" class="invalid-feedback">
            <span *ngIf="emailModel.errors?.required">
              Please enter email
            </span>
          </small>
        </div>

        <div class="form-group">
          <label for="addressId">Address</label>
          <input type="text" id="addressId" class="form-control" name="address" [(ngModel)]="user.address"
            #stateModel="ngModel" placeholder="22/1,  3rd Block" />
        </div>
        <div class="form-group">
          <label for="stateId">State</label>
          <select class="form-control" name="state" [(ngModel)]="user.state" id="stateId" #stateModel="ngModel">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cityId">City</label>
          <select class="form-control" name="city" [(ngModel)]="user.city" id="cityId" #cityModel="ngModel">
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pincodeId">Pincode</label>
          <input type="number" minlength="6" required maxlength="6" class="form-control" id="pincodeId"
            placeholder="567780" name="pincode" [(ngModel)]="user.pincode" #pincodeModel="ngModel"
            [ngClass]="{'is-invalid': (pincodeModel.touched || pincodeModel.dirty)&& pincodeModel.valid}" />
          <small id="lastNameHelp" class="invalid-feedback">
            <span *ngIf="pincodeModel.errors?.required">
              Please enter pincode
            </span> <span *ngIf="pincodeModel.errors?.minlength || pincodeModel.errors?.maxlength">
              The pincode must be longer than 6 char
            </span>
          </small>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-warning" [disabled]="!userForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card" *ngIf="userDetails?.length">
    <div class="card-body">
      <code>
        {{userDetails | json}}
      </code>
    </div>
  </div>
</div>
